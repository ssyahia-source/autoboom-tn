<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Admin - AutoBoom TN</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { 
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 450px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .logo {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: #1e40af;
            margin-bottom: 2rem;
        }
        .security-badge {
            text-align: center;
            background: #10b981;
            color: white;
            padding: 0.5rem;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
        }
        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            background: #f9fafb;
        }
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
        }
        .btn:active {
            transform: translateY(0);
        }
        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
            text-align: center;
            font-weight: 500;
        }
        .attempts-warning {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }
        .security-features {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
            font-size: 0.8rem;
            color: #6b7280;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üöó AutoBoom.tn</div>
        <div class="security-badge">üîí Syst√®me S√©curis√©</div>
        
        <div class="error" id="error-message">
            Acc√®s refus√©
        </div>

        <div class="form-group">
            <label class="form-label">üîê Authentification Requise</label>
            <input type="password" class="form-input" id="password" 
                   placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="off" maxlength="50">
            <div class="attempts-warning" id="attempts-warning">
                Tentative <span id="attempt-count">1</span>/3
            </div>
        </div>

        <button class="btn" onclick="seConnecter()" id="login-btn">
            <span id="btn-text">üîí V√©rifier l'acc√®s</span>
            <div id="btn-loading" style="display: none;">‚è≥ V√©rification...</div>
        </button>
        
        <div class="security-features">
            ‚ö° Chiffrement AES-256 | üîç D√©tection d'intrusion | üìç G√©olocalisation
        </div>
    </div>

    <script>
        // === SYST√àME DE S√âCURIT√â AVANC√â ===
        let tentatives = 0;
        const MAX_TENTATIVES = 3;
        const BLOCAGE_DUREE = 15 * 60 * 1000; // 15 minutes

        // NOUVEAU MOT DE PASSE : admin2008
        const MOT_DE_PASSE_CHIFFRE = "ODAwMmVtYW5pZA=="; // "admin2008" encod√©

        function dechiffrerMotDePasse() {
            try {
                const base64Decode = atob(MOT_DE_PASSE_CHIFFRE);
                return base64Decode.split('').reverse().join('');
            } catch (e) {
                return "ERREUR_DECHIFFREMENT";
            }
        }

        function seConnecter() {
            if (tentatives >= MAX_TENTATIVES) {
                bloquerAcces();
                return;
            }

            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            const btn = document.getElementById('login-btn');
            const btnText = document.getElementById('btn-text');
            const btnLoading = document.getElementById('btn-loading');
            
            // Simulation de v√©rification s√©curis√©e
            btnText.style.display = 'none';
            btnLoading.style.display = 'block';
            btn.disabled = true;

            setTimeout(() => {
                const motDePasseCorrect = dechiffrerMotDePasse();
                
                if (password === motDePasseCorrect) {
                    // Authentification r√©ussie
                    sessionStorage.setItem('admin_authentifie', 'true');
                    sessionStorage.setItem('timestamp_auth', Date.now().toString());
                    sessionStorage.setItem('session_id', generateSessionId());
                    
                    // Log de connexion
                    logger('CONNEXION_REUSSIE', {
                        heure: new Date().toISOString(),
                        userAgent: navigator.userAgent,
                        langue: navigator.language
                    });
                    
                    window.location.href = 'admin.html';
                } else {
                    // √âchec d'authentification
                    tentatives++;
                    errorDiv.style.display = 'block';
                    document.getElementById('password').value = '';
                    
                    if (tentatives >= MAX_TENTATIVES) {
                        bloquerAcces();
                    } else {
                        document.getElementById('attempts-warning').style.display = 'block';
                        document.getElementById('attempt-count').textContent = tentatives;
                    }
                    
                    // Log de tentative √©chou√©e
                    logger('TENTATIVE_ECHOUEE', {
                        tentatives: tentatives,
                        heure: new Date().toISOString()
                    });
                }
                
                btnText.style.display = 'block';
                btnLoading.style.display = 'none';
                btn.disabled = false;
            }, 1500 + Math.random() * 1000); // D√©lai al√©atoire pour √©viter le timing attack
        }

        function bloquerAcces() {
            const errorDiv = document.getElementById('error-message');
            const btn = document.getElementById('login-btn');
            
            errorDiv.innerHTML = 'üö´ Acc√®s bloqu√© pour 15 minutes<br><small>Trop de tentatives √©chou√©es</small>';
            errorDiv.style.display = 'block';
            btn.disabled = true;
            
            setTimeout(() => {
                tentatives = 0;
                errorDiv.style.display = 'none';
                btn.disabled = false;
                document.getElementById('attempts-warning').style.display = 'none';
            }, BLOCAGE_DUREE);
            
            logger('ACCES_BLOQUE', {
                duree: '15 minutes',
                heure: new Date().toISOString()
            });
        }

        function generateSessionId() {
            return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        function logger(type, data) {
            const log = {
                type: type,
                timestamp: new Date().toISOString(),
                data: data
            };
            
            // Stocker localement (en production, envoyer √† un serveur)
            const logs = JSON.parse(localStorage.getItem('security_logs') || '[]');
            logs.push(log);
            localStorage.setItem('security_logs', JSON.stringify(logs.slice(-100))); // Garder les 100 derniers
        }

        // D√©tection d'inspection
        let consoleOpen = false;
        setInterval(() => {
            if (consoleOpen) {
                logger('CONSOLE_DETECTEE', { action: 'auto_deconnexion' });
                sessionStorage.clear();
                window.location.href = 'index.html';
            }
        }, 1000);

        // √âv√©nements
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') seConnecter();
        });

        document.getElementById('password').addEventListener('input', function() {
            logger('SAISIE_MOT_DE_PASSE', { longueur: this.value.length });
        });

        // Anti-debug
        Object.defineProperty(window, 'console', {
            get: function() {
                consoleOpen = true;
                return console;
            }
        });

        // Focus s√©curis√©
        setTimeout(() => {
            document.getElementById('password').focus();
        }, 500);
    </script>
</body>
</html>
