<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Admin - AutoBoom TN</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
        }
        .logo {
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: #2563eb;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .form-input:focus {
            outline: none;
            border-color: #2563eb;
        }
        .btn {
            width: 100%;
            padding: 0.75rem;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #1d4ed8;
        }
        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            display: none;
        }
        .security-notice {
            text-align: center;
            margin-top: 1rem;
            color: #6b7280;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üöó AutoBoom.tn - Admin</div>
        
        <div class="error" id="error-message">
            Mot de passe incorrect
        </div>

        <div class="form-group">
            <label class="form-label">üîê Mot de passe administrateur</label>
            <input type="password" class="form-input" id="password" placeholder="Entrez le mot de passe">
        </div>

        <button class="btn" onclick="seConnecter()">üîí Se connecter</button>
        
        <div class="security-notice">
            Acc√®s r√©serv√© au personnel autoris√©
        </div>
    </div>

    <script>
        // MOT DE PASSE - √Ä MODIFIER AVANT D√âPLOIEMENT
        const MOT_DE_PASSE_ADMIN = "Hatimov@08"; // üîê CHANGEZ CE MOT DE PASSE !

        function seConnecter() {
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            
            if (password === MOT_DE_PASSE_ADMIN) {
                // Cr√©er une session s√©curis√©e
                sessionStorage.setItem('admin_authentifie', 'true');
                sessionStorage.setItem('timestamp_auth', Date.now().toString());
                
                // Rediriger vers l'admin
                window.location.href = 'admin.html';
            } else {
                errorDiv.style.display = 'block';
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        }

        // Entr√©e = connexion
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                seConnecter();
            }
        });

        // Focus automatique
        document.getElementById('password').focus();
    </script>
</body>
</html>
