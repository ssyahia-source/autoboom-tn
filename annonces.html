        // Charger les annonces du localStorage
        function chargerAnnonces() {
            const annoncesSauvegardees = JSON.parse(localStorage.getItem('annonces')) || [];
            const toutesAnnonces = [...annoncesSauvegardees, ...annoncesParDefaut];
            
            // Pour les nouvelles annonces, utiliser la date actuelle
            toutesAnnonces.forEach(annonce => {
                if (!annonce.date) {
                    annonce.date = new Date().toLocaleDateString('fr-FR');
                }
                
                // Marquer comme nouvelle si moins de 7 jours
                const datePublication = new Date(annonce.date.split('/').reverse().join('-'));
                const maintenant = new Date();
                const differenceJours = (maintenant - datePublication) / (1000 * 60 * 60 * 24);
                annonce.isNew = differenceJours < 7;
            });
            
            // Trier par date (les plus récentes en premier)
            return toutesAnnonces.sort((a, b) => {
                return new Date(b.date.split('/').reverse().join('-')) - new Date(a.date.split('/').reverse().join('-'));
            });
        }

        // Pagination functions
        function afficherPagination(totalAnnonces) {
            const pagination = document.getElementById('pagination');
            const pagesNumbers = document.getElementById('pages-numbers');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            
            const totalPages = Math.ceil(totalAnnonces / annoncesParPage);
            
            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }
            
            pagination.style.display = 'flex';
            
            // Bouton précédent
            prevBtn.disabled = pageActuelle === 1;
            prevBtn.style.opacity = pageActuelle === 1 ? '0.5' : '1';
            
            // Bouton suivant
            nextBtn.disabled = pageActuelle === totalPages;
            nextBtn.style.opacity = pageActuelle === totalPages ? '0.5' : '1';
            
            // Numéros de page
            pagesNumbers.innerHTML = '';
            
            // Afficher max 5 pages autour de la page actuelle
            let startPage = Math.max(1, pageActuelle - 2);
            let endPage = Math.min(totalPages, pageActuelle + 2);
            
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `page-btn ${i === pageActuelle ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.onclick = () => changerPage(i);
                pagesNumbers.appendChild(pageBtn);
            }
        }

        function changerPage(nouvellePage) {
            const annonces = chargerAnnonces();
            const totalPages = Math.ceil(annonces.length / annoncesParPage);
            
            if (nouvellePage < 1 || nouvellePage > totalPages) {
                return;
            }
            
            pageActuelle = nouvellePage;
            afficherAnnoncesAvecPagination(annonces);
        }

        function afficherAnnoncesAvecPagination(annonces) {
            const container = document.getElementById('annonces-container');
            const titre = document.getElementById('titre-compteur');
            
            // Calculer les annonces à afficher pour cette page
            const debut = (pageActuelle - 1) * annoncesParPage;
            const fin = debut + annoncesParPage;
            const annoncesPage = annonces.slice(debut, fin);
            
            const totalPages = Math.ceil(annonces.length / annoncesParPage);
            titre.textContent = `🎯 ${annonces.length} voitures disponibles - Page ${pageActuelle}/${totalPages}`;
            
            if (annoncesPage.length === 0) {
                container.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 3rem;">
                        <div style="font-size: 4rem; margin-bottom: 1rem;">🔍</div>
                        <h3 style="color: #6b7280; margin-bottom: 1rem;">Aucune annonce trouvée</h3>
                        <p style="color: #9ca3af;">Essayez de modifier vos critères de recherche</p>
                        <a href="deposer-annonce.html" class="btn-primary" style="display: inline-block; margin-top: 1rem;">➕ Déposer la première annonce</a>
                    </div>
                `;
                document.getElementById('pagination').style.display = 'none';
                return;
            }
            
            // Afficher les annonces de la page actuelle
            container.innerHTML = annoncesPage.map(annonce => `
                <div class="annonce-card">
                    <div class="annonce-image">
                        ${annonce.photos && annonce.photos.length > 0 ? 
                            `<img src="${annonce.photos[0]}" alt="${annonce.marque} ${annonce.modele}" style="width: 100%; height: 100%; object-fit: cover;">` : 
                            '<img src="https://via.placeholder.com/300x200/3B82F6/FFFFFF?text=' + annonce.marque + '+' + annonce.modele + '" style="width: 100%; height: 100%; object-fit: cover;">'
                        }
                    </div>
                    <div class="annonce-content">
                        <h3 class="annonce-title">
                            ${annonce.marque} ${annonce.modele}
                            ${annonce.isNew ? '<span class="new-badge">NOUVEAU</span>' : ''}
                        </h3>
                        <div class="annonce-price">${annonce.prix}</div>
                        <div class="annonce-details">
                            <div class="detail">📅 ${annonce.annee}</div>
                            <div class="detail">🎯 ${annonce.kilometrage}</div>
                            <div class="detail">⛽ ${annonce.carburant}</div>
                            <div class="detail">⚙️ ${annonce.transmission}</div>
                        </div>
                        <div class="annonce-location">📍 ${annonce.ville}, Tunisie</div>
                        <div style="font-size: 0.875rem; color: #6b7280; margin-bottom: 1rem;">
                            📞 ${annonce.nom} • Publié le ${annonce.date}
                            ${annonce.photos && annonce.photos.length > 0 ? ' • 📸 Avec photos' : ''}
                        </div>
                        <a href="details-annonce.html?id=${annonce.id}" style="text-decoration: none;">
                            <button class="contact-btn" style="width: 100%;">
                                🔍 Voir détails
                            </button>
                        </a>
                    </div>
                </div>
            `).join('');
            
            // Afficher la pagination
            afficherPagination(annonces.length);
        }

        function afficherContact(telephone, nom, vehicule) {
            alert(`📞 Contact de ${nom}\n🚗 ${vehicule}\n📱 Téléphone: ${telephone}\n\nAppelez ce numéro pour plus d'informations sur le véhicule`);
        }

        function voirDetails(annonceId) {
            window.location.href = `details-annonce.html?id=${annonceId}`;
        }

        function filtrerAnnonces() {
            const marque = document.getElementById('filtre-marque').value;
            const prixMax = document.getElementById('filtre-prix').value;
            const ville = document.getElementById('filtre-ville').value;
            const carburant = document.getElementById('filtre-carburant').value;
            
            let annonces = chargerAnnonces();
            
            // Appliquer les filtres
            if (marque) {
                annonces = annonces.filter(a => a.marque === marque);
            }
            
            if (prixMax) {
                annonces = annonces.filter(a => {
                    const prix = parseInt(a.prix.replace(/[^0-9]/g, ''));
                    return prix <= parseInt(prixMax);
                });
            }
            
            if (ville) {
                annonces = annonces.filter(a => a.ville === ville);
            }
            
            if (carburant) {
                annonces = annonces.filter(a => a.carburant === carburant);
            }
            
            // Réinitialiser à la page 1 quand on filtre
            pageActuelle = 1;
            afficherAnnoncesAvecPagination(annonces);
            
            // Afficher les filtres actifs
            afficherFiltresActifs(marque, prixMax, ville, carburant);
        }

        function afficherFiltresActifs(marque, prixMax, ville, carburant) {
            const searchInfo = document.getElementById('search-info');
            const filtresActifs = [];
            
            if (marque) filtresActifs.push(`Marque: ${marque}`);
            if (prixMax) filtresActifs.push(`Prix max: ${prixMax} TND`);
            if (ville) filtresActifs.push(`Ville: ${ville}`);
            if (carburant) filtresActifs.push(`Carburant: ${carburant}`);
            
            if (filtresActifs.length > 0) {
                searchInfo.style.display = 'block';
                searchInfo.innerHTML = `
                    <strong>🔍 Filtres actifs:</strong> ${filtresActifs.join(' • ')}
                    <button onclick="reinitialiserFiltres()" style="margin-left: 1rem; background: #6b7280; color: white; border: none; padding: 0.25rem 0.5rem; border-radius: 4px; cursor: pointer;">
                        ✖️ Tout effacer
                    </button>
                `;
            } else {
                searchInfo.style.display = 'none';
            }
        }

        function reinitialiserFiltres() {
            document.getElementById('filtre-marque').value = '';
            document.getElementById('filtre-prix').value = '';
            document.getElementById('filtre-ville').value = '';
            document.getElementById('filtre-carburant').value = '';
            document.getElementById('search-info').style.display = 'none';
            
            pageActuelle = 1;
            const annonces = chargerAnnonces();
            afficherAnnoncesAvecPagination(annonces);
        }

        // Charger les annonces au démarrage
        document.addEventListener('DOMContentLoaded', function() {
            const annonces = chargerAnnonces();
            pageActuelle = 1;
            afficherAnnoncesAvecPagination(annonces);
        });
    </script>
</body>
</html>
