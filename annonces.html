        // Charger les annonces - VERSION STABLE
        async function chargerAnnonces() {
            console.log('D√©but chargement annonces...');
            
            // Charger depuis Firebase
            const annoncesFirebase = await chargerAnnoncesFirebase();
            
            // Charger depuis localStorage
            const annoncesLocales = chargerAnnoncesLocale();
            
            // Combiner toutes les sources
            const toutesAnnonces = [...annoncesFirebase, ...annoncesLocales, ...annoncesParDefaut];
            
            // √âliminer les doublons bas√©s sur l'ID
            const annoncesUniques = toutesAnnonces.filter((annonce, index, self) => 
                index === self.findIndex(a => a.id === annonce.id)
            );
            
            console.log('Total annonces uniques:', annoncesUniques.length);
            
            // Traitement des annonces
            annoncesUniques.forEach(annonce => {
                // Garantir la date
                if (!annonce.date) {
                    annonce.date = new Date().toLocaleDateString('fr-FR');
                }
                
                // Garantir les photos
                if (!annonce.photos || !Array.isArray(annonce.photos) || annonce.photos.length === 0) {
                    annonce.photos = ['https://images.unsplash.com/photo-1549399542-7e3f8b79c341?w=300&h=200&fit=crop'];
                }
                
                // Calculer si nouvelle (moins de 7 jours)
                try {
                    const datePublication = new Date(annonce.date.split('/').reverse().join('-'));
                    const maintenant = new Date();
                    const differenceJours = (maintenant - datePublication) / (1000 * 60 * 60 * 24);
                    annonce.isNew = differenceJours < 7;
                } catch (e) {
                    annonce.isNew = false;
                }
            });
            
            // Trier par date (r√©centes en premier)
            return annoncesUniques.sort((a, b) => {
                try {
                    return new Date(b.date.split('/').reverse().join('-')) - new Date(a.date.split('/').reverse().join('-'));
                } catch (e) {
                    return 0;
                }
            });
        }

            // Num√©ros de page
            pagesNumbers.innerHTML = '';
            
            // Afficher max 5 pages autour de la page actuelle
            let startPage = Math.max(1, pageActuelle - 2);
            let endPage = Math.min(totalPages, pageActuelle + 2);
            
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');

            }

        function filtrerAnnonces() {
            const marque = document.getElementById('filtre-marque').value;
            const prixMax = document.getElementById('filtre-prix').value;
            const ville = document.getElementById('filtre-ville').value;
            const carburant = document.getElementById('filtre-carburant').value;
            
            // Recharger et filtrer

                let annoncesFiltrees = annonces;
                
                // Appliquer les filtres
                if (marque) {
                    annoncesFiltrees = annoncesFiltrees.filter(a => a.marque === marque);
                }
                
                if (prixMax) {
                    annoncesFiltrees = annoncesFiltrees.filter(a => {
                        const prix = parseInt(a.prix.replace(/[^0-9]/g, ''));

                if (ville) {
                    annoncesFiltrees = annoncesFiltrees.filter(a => a.ville === ville);
                }
                
                if (carburant) {

                }
                
                // R√©initialiser √† la page 1 quand on filtre
                pageActuelle = 1;
                afficherAnnoncesAvecPagination(Promise.resolve(annoncesFiltrees));
                
                // Afficher les filtres actifs
                afficherFiltresActifs(marque, prixMax, ville, carburant);
            });
        }

        function afficherFiltresActifs(marque, prixMax, ville, carburant) {
            const searchInfo = document.getElementById('search-info');
            const filtresActifs = [];
            
            if (marque) filtresActifs.push(`Marque: ${marque}`);
            if (prixMax) filtresActifs.push(`Prix max: ${prixMax} TND`);
            if (ville) filtresActifs.push(`Ville: ${ville}`);
            if (carburant) filtresActifs.push(`Carburant: ${carburant}`);
            
            if (filtresActifs.length > 0) {
                searchInfo.style.display = 'block';
                searchInfo.innerHTML = `
                    <strong>üîç Filtres actifs:</strong> ${filtresActifs.join(' ‚Ä¢ ')}
                    <button onclick="reinitialiserFiltres()" style="margin-left: 1rem; background: #6b7280; color: white; border: none; padding: 0.25rem 0.5rem; border-radius: 4px; cursor: pointer;">
                        ‚úñÔ∏è Tout effacer
                    </button>
                `;
            } else {
                searchInfo.style.display = 'none';
            }
        }

        function reinitialiserFiltres() {
            document.getElementById('filtre-marque').value = '';
            document.getElementById('filtre-prix').value = '';
            document.getElementById('filtre-ville').value = '';
            document.getElementById('filtre-carburant').value = '';
            document.getElementById('search-info').style.display = 'none';
            
            pageActuelle = 1;
            chargerAnnonces().then(annonces => {
                afficherAnnoncesAvecPagination(Promise.resolve(annonces));
            });
        }

        // Charger les annonces au d√©marrage
        document.addEventListener('DOMContentLoaded', function() {
            console.log('D√©marrage application...');
            chargerAnnonces().then(annonces => {
                pageActuelle = 1;
                afficherAnnoncesAvecPagination(Promise.resolve(annonces));
            });
        });
    </script>
</body>
</html>
