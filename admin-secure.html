<html lang="fr">
<head>

            --danger: #dc2626;

        /* √âcran de connexion */

            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
        }
        
        .login-box { 
            background: rgba(255, 255, 255, 0.95); 
            padding: 3rem; 
            border-radius: 16px; 
            text-align: center; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);

            margin: 1rem 0;

            padding: 1rem 2rem; 
            background: var(--primary); 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: 600;

            justify-content: space-between;

        .stats-grid {

            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

            margin-bottom: 2rem; 
        }

        .stat-number {

            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary { background: var(--primary); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-success { background: var(--success); color: white; }
        
        .annonces-list { 
            display: grid; 
            gap: 1rem; 
            margin-top: 1rem; 
        }
        
        .annonce-item { 
            background: rgba(30, 41, 59, 0.6); 
            padding: 1rem; 
            border-radius: 8px; 
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .loading {

        }
        
        .error {

            color: #fca5a5; 
            padding: 1rem; 
            border-radius: 8px; 
            margin: 1rem 0; 
        }

        /* Modal styles */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;

            width: 100%;
            max-height: 90vh;

        }
    </style>
</head>

    <!-- Firebase -->

    <script>

        const MOT_DE_PASSE = "admin2008";
        
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCPay-0BB2o9Cefuj4w5k0b70mBG2kwR4E",
            authDomain: "autoboom-tn.firebaseapp.com",
            databaseURL: "https://autoboom-tn-default-rtdb.europe-west1.firebasedatabase.app",

            messagingSenderId: "291199404228",
            appId: "1:291199404228:web:b07c622a5f7b8bc9a4e191"
        };

        // Initialiser Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Variables globales
        let toutesAnnonces = [];
        let stats = {};

        // === AUTHENTIFICATION ===
        function verifierMotDePasse() {
            const password = document.getElementById('admin-password').value;
            
            if (password === MOT_DE_PASSE) {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('admin-content').style.display = 'block';
                sessionStorage.setItem('admin_auth', 'true');
                chargerDonnees();
            } else {
                alert("‚ùå Mot de passe incorrect. Utilisez: admin2008");
                document.getElementById('admin-password').value = '';
                document.getElementById('admin-password').focus();
            }
        }

        function deconnexion() {
            if (confirm('Se d√©connecter du tableau de bord ?')) {
                sessionStorage.removeItem('admin_auth');
                location.reload();
            }
        }

        // V√©rifier si d√©j√† authentifi√©
        if (sessionStorage.getItem('admin_auth')) {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('admin-content').style.display = 'block';
            setTimeout(chargerDonnees, 100);
        }

        // Entr√©e directe sur le champ mot de passe
        document.getElementById('admin-password')?.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') verifierMotDePasse();
        });

        // === FONCTIONS PRINCIPALES ===
        function chargerDonnees() {
            afficherLoading();
            
            // Charger depuis Firebase
            database.ref('annonces').once('value')
                .then(snapshot => {
                    toutesAnnonces = [];
                    snapshot.forEach(childSnapshot => {
                        const annonce = childSnapshot.val();
                        annonce.id = childSnapshot.key;
                        annonce.source = 'firebase';
                        annonce.dateAjout = annonce.dateAjout || childSnapshot.key;
                        toutesAnnonces.push(annonce);
                    });

                    console.log(`‚úÖ ${toutesAnnonces.length} annonces charg√©es`);
                    calculerStatistiques();
                    afficherTableauDeBord();
                })
                .catch(error => {
                    console.error('Erreur Firebase:', error);
                    document.getElementById('dynamic-content').innerHTML = `
                        <div class="error">
                            ‚ùå Erreur de connexion √† la base de donn√©es
                            <br><small>${error.message}</small>
                        </div>
                    `;
                });
        }

        function calculerStatistiques() {
            const aujourdhui = new Date().toDateString();
            
            // Compter les annonces d'aujourd'hui (m√©thode plus fiable)
            const annoncesAujourdhui = toutesAnnonces.filter(annonce => {
                try {
                    // Plusieurs m√©thodes pour r√©cup√©rer la date
                    const dateAnnonce = annonce.datePublication || 
                                       annonce.timestamp || 
                                       annonce.dateAjout || 
                                       annonce.id;
                    
                    if (!dateAnnonce) return false;
                    
                    // Essayer diff√©rentes m√©thodes de parsing de date
                    let dateObj;
                    if (typeof dateAnnonce === 'number') {
                        dateObj = new Date(dateAnnonce);
                    } else if (typeof dateAnnonce === 'string') {
                        dateObj = new Date(dateAnnonce);
                        if (isNaN(dateObj.getTime())) {
                            // Essayer de parser comme timestamp
                            dateObj = new Date(parseInt(dateAnnonce));
                        }
                    }
                    
                    if (dateObj && !isNaN(dateObj.getTime())) {
                        return dateObj.toDateString() === aujourdhui;
                    }
                    return false;
                } catch (e) {
                    return false;
                }
            });

            // Calcul des villes uniques
            const villes = [...new Set(toutesAnnonces
                .map(a => a.ville)
                .filter(ville => ville && ville.trim() !== '')
            )];

            // Calcul du prix moyen
            const prixValides = toutesAnnonces
                .map(a => parseInt(a.prix))
                .filter(prix => !isNaN(prix) && prix > 0);
            
            const prixMoyen = prixValides.length > 0 
                ? Math.round(prixValides.reduce((sum, prix) => sum + prix, 0) / prixValides.length)
                : 0;

            // Mise √† jour des statistiques
            stats = {
                total: toutesAnnonces.length,
                aujourdhui: annoncesAujourdhui.length,
                villes: villes.length,
                prixMoyen: prixMoyen,
                marques: [...new Set(toutesAnnonces
                    .map(a => a.marque)
                    .filter(marque => marque && marque.trim() !== '')
                )],
                prixMin: prixValides.length > 0 ? Math.min(...prixValides) : 0,
                prixMax: prixValides.length > 0 ? Math.max(...prixValides) : 0
            };

            // Mettre √† jour l'interface
            document.getElementById('total-annonces').textContent = stats.total;
            document.getElementById('annonces-jour').textContent = stats.aujourdhui;
            document.getElementById('villes-actives').textContent = stats.villes;
            document.getElementById('prix-moyen').textContent = stats.prixMoyen + ' TND';
        }

        function afficherTableauDeBord() {
            const html = `
                <h2>üìä Aper√ßu du Site</h2>
                <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 2rem; margin-top: 1rem;">
                    <div>
                        <h3>üìà Activit√© R√©cente</h3>
                        <div class="annonces-list">
                            ${toutesAnnonces.slice(-5).reverse().map(annonce => `
                                <div class="annonce-item">
                                    <div style="flex: 1;">
                                        <strong>${annonce.marque || 'Marque'} ${annonce.modele || ''}</strong>
                                        <br>üí∞ ${annonce.prix} TND ‚Ä¢ üìç ${annonce.ville || 'Non sp√©cifi√©'}
                                        <br><small>${annonce.telephone} ‚Ä¢ ${new Date(parseInt(annonce.dateAjout)).toLocaleDateString()}</small>
                                    </div>
                                    <div style="display: flex; gap: 0.5rem; flex-direction: column;">
                                        <button class="btn btn-primary" onclick="voirDetailsComplets('${annonce.id}')">üëÅÔ∏è D√©tails</button>
                                        <button class="btn btn-danger" onclick="supprimerAnnonce('${annonce.id}')">üóëÔ∏è</button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    <div>
                        <h3>üèôÔ∏è R√©partition par Ville</h3>
                        <div style="background: rgba(30, 41, 59, 0.6); padding: 1rem; border-radius: 8px;">
                            ${Object.entries(toutesAnnonces.reduce((acc, annonce) => {
                                const ville = annonce.ville || 'Non sp√©cifi√©';
                                acc[ville] = (acc[ville] || 0) + 1;
                                return acc;
                            }, {})).map(([ville, count]) => `
                                <div style="display: flex; justify-content: space-between; margin: 0.5rem 0;">
                                    <span>${ville}</span>
                                    <strong>${count}</strong>

                </div>

            document.getElementById('dynamic-content').innerHTML = html;
        }

        function afficherAnnonces() {
            const html = `
                <h2>üìã Toutes les Annonces (${toutesAnnonces.length})</h2>
                <div style="margin: 1rem 0; display: flex; gap: 1rem; flex-wrap: wrap;">
                    <button class="btn btn-primary" onclick="actualiserDonnees()">üîÑ Actualiser</button>
                    <button class="btn btn-success" onclick="exporterDonnees()">üíæ Exporter CSV</button>
                </div>
                <div class="annonces-list">
                    ${toutesAnnonces.map((annonce, index) => `
                        <div class="annonce-item">
                            <div style="flex: 1;">
                                <strong>#${index + 1} - ${annonce.marque || 'Marque'} ${annonce.modele || ''}</strong>
                                <br>üí∞ <strong>${annonce.prix} TND</strong> 
                                ‚Ä¢ üìç ${annonce.ville || 'Non sp√©cifi√©'}
                                ‚Ä¢ üìÖ ${annonce.annee || 'N/A'}
                                <br>üìû <strong>${annonce.telephone || 'Non renseign√©'}</strong> 
                                ‚Ä¢ üë§ ${annonce.nom || 'Anonyme'}
                                <br>üÜî <small style="color: #9ca3af;">${annonce.id}</small>
                                ${annonce.description ? `<br>üìù ${annonce.description}` : ''}
                                ${annonce.carburant ? `<br>‚õΩ ${annonce.carburant}` : ''}
                                ${annonce.kilometrage ? `<br>üõ£Ô∏è ${annonce.kilometrage} km` : ''}
                            </div>
                            <div style="display: flex; gap: 0.5rem; flex-direction: column;">
                                <button class="btn btn-primary" onclick="voirDetailsComplets('${annonce.id}')">üëÅÔ∏è D√©tails Complets</button>
                                <button class="btn btn-danger" onclick="supprimerAnnonce('${annonce.id}')">üóëÔ∏è Supprimer</button>
                            </div>
                        </div>
                    `).join('')}
                </div>
                
                ${toutesAnnonces.length === 0 ? `
                    <div class="error">
                        Aucune annonce trouv√©e dans la base de donn√©es
                    </div>
                ` : ''}
            `;
            
            document.getElementById('dynamic-content').innerHTML = html;
        }

        function afficherStatistiques() {
            const repartitionMarques = toutesAnnonces.reduce((acc, annonce) => {
                const marque = annonce.marque || 'Autre';
                acc[marque] = (acc[marque] || 0) + 1;
                return acc;
            }, {});

            const html = `
                <h2>üìä Statistiques D√©taill√©es</h2>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; margin-top: 1rem;">
                    <div>
                        <h3>üè∑Ô∏è R√©partition par Marque</h3>
                        <div style="background: rgba(30, 41, 59, 0.6); padding: 1rem; border-radius: 8px;">
                            ${Object.entries(repartitionMarques)
                                .sort((a, b) => b[1] - a[1])
                                .map(([marque, count]) => `
                                    <div style="display: flex; justify-content: space-between; margin: 0.5rem 0;">
                                        <span>${marque}</span>
                                        <strong>${count}</strong>
                                    </div>
                                `).join('')}
                        </div>
                    </div>
                    <div>
                        <h3>üìà M√©triques</h3>
                        <div style="background: rgba(30, 41, 59, 0.6); padding: 1rem; border-radius: 8px;">
                            <div style="margin: 0.5rem 0;">
                                <strong>Annonces par jour:</strong> ${Math.round(stats.total / 30)}
                            </div>
                            <div style="margin: 0.5rem 0;">
                                <strong>Marques diff√©rentes:</strong> ${stats.marques.length}
                            </div>
                            <div style="margin: 0.5rem 0;">
                                <strong>Prix minimum:</strong> ${stats.prixMin} TND
                            </div>
                            <div style="margin: 0.5rem 0;">
                                <strong>Prix maximum:</strong> ${stats.prixMax} TND
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('dynamic-content').innerHTML = html;
        }

        function exporterDonnees() {
            const csv = [
                ['ID', 'Marque', 'Mod√®le', 'Prix', 'Ville', 'T√©l√©phone', 'Nom', 'Date'],
                ...toutesAnnonces.map(annonce => [
                    annonce.id,
                    annonce.marque || '',
                    annonce.modele || '',
                    annonce.prix || '',
                    annonce.ville || '',
                    annonce.telephone || '',
                    annonce.nom || '',
                    new Date(parseInt(annonce.dateAjout)).toISOString()
                ])
            ].map(row => row.join(',')).join('\n');

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `autoboom_annonces_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            
            alert('üìä Donn√©es export√©es avec succ√®s !');
        }

        function debugDonnees() {
            console.log("=== DEBUG COMPLET ===");
            console.log("Total annonces:", toutesAnnonces.length);
            
            // Afficher la structure de la premi√®re annonce
            if (toutesAnnonces.length > 0) {

                console.log("Tous les champs disponibles:", Object.keys(toutesAnnonces[0]));
            }
            
            // Afficher dans l'interface
            const debugHTML = `

                    <div>Champs disponibles: <strong>${toutesAnnonces.length > 0 ? Object.keys(toutesAnnonces[0]).join(', ') : 'Aucune'}</strong></div>
                </div>
                
                ${toutesAnnonces.map((annonce, index) => `

                            ${Object.entries(annonce).map(([key, value]) => `

                        </div>
                    </div>
                `).join('')}
            `;
            
            document.getElementById('dynamic-content').innerHTML = debugHTML;
        }

        // === FONCTIONS DE GESTION ===
        function supprimerAnnonce(id) {
            if (confirm('√ätes-vous s√ªr de vouloir supprimer cette annonce ?')) {
                database.ref('annonces/' + id).remove()
                    .then(() => {
                        alert('‚úÖ Annonce supprim√©e');
                        chargerDonnees();
                    })
                    .catch(error => {
                        alert('‚ùå Erreur: ' + error.message);
                    });
            }
        }

        function voirDetailsComplets(id) {
            const annonce = toutesAnnonces.find(a => a.id === id);
            if (!annonce) return;
            
            const modalHTML = `
                <div class="modal-backdrop">
                    <div class="modal-content">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">

                            <button onclick="fermerModal()" style="background: #dc2626; color: white; border: none; padding: 0.5rem 1rem; border-radius: 6px; cursor: pointer;">‚úï Fermer</button>
                        </div>
                        
                        <div style="display: grid; gap: 1rem;">
                            ${Object.entries(annonce).map(([key, value]) => `
                                <div style="display: flex; border: 1px solid #374151; border-radius: 6px; overflow: hidden;">
                                    <div style="background: #374151; padding: 0.75rem; min-width: 200px; font-weight: bold; color: #60a5fa; border-right: 1px solid #4b5563;">
                                        ${key}
                                    </div>
                                    <div style="padding: 0.75rem; flex: 1; background: #111827; word-break: break-all;">
                                        ${value ? (typeof value === 'object' ? JSON.stringify(value, null, 2) : value) : '<em style="color: #6b7280;">Non renseign√©</em>'}
                                    </div>
