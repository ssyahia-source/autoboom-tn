<html>

</head>
<body>
    <div id="login-container" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div style="background: white; padding: 40px; border-radius: 10px; text-align: center; color: black;">
            <h2>üîê Connexion Admin</h2>
            <input type="password" id="admin-password" placeholder="Mot de passe" style="padding: 15px; margin: 10px; width: 250px;">
            <br>
            <button onclick="verifierMotDePasse()" style="padding: 15px 30px; background: #2563eb; color: white; border: none; border-radius: 5px;">
                Se connecter
            </button>
            <p style="color: #666; margin-top: 15px;">Mot de passe: <strong>admin2008</strong></p>
        </div>
    </div>

    <div id="admin-content" style="display: none;">
        <!-- VOTRE CONTENU ADMIN EXISTANT ICI -->
        <div class="container">
            <div class="header">
                <h1>üöó Admin AutoBoom - S√©curis√©</h1>
                <button onclick="deconnexion()" style="background: #dc2626;">üö™ D√©connexion</button>
            </div>
            <!-- ... reste de votre interface admin ... -->
        </div>
    </div>

    <script>
        const MOT_DE_PASSE = "admin2008";

        function verifierMotDePasse() {
            const password = document.getElementById('admin-password').value;
            
            if (password === MOT_DE_PASSE) {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('admin-content').style.display = 'block';
                sessionStorage.setItem('admin_auth', 'true');
            } else {
                alert("‚ùå Mot de passe incorrect");
                document.getElementById('admin-password').value = '';
            }
        }

        function deconnexion() {
            sessionStorage.removeItem('admin_auth');
            location.reload();
        }

        // V√©rifier si d√©j√† authentifi√©
        if (sessionStorage.getItem('admin_auth')) {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('admin-content').style.display = 'block';
        }

        // VOTRE CODE FIREBASE ET FONCTIONS ADMIN EXISTANTES...
    </script>
</body>
</html>
