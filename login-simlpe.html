<!DOCTYPE html>
<html>
<head>
    <title>Connexion Admin - AutoBoom</title>
    <style>
        body { font-family: Arial; background: #1e3c72; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background: white; padding: 40px; border-radius: 10px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        input { padding: 15px; margin: 10px; width: 250px; font-size: 16px; border: 2px solid #ddd; border-radius: 5px; }
        button { padding: 15px 30px; background: #2563eb; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background: #1d4ed8; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>üîê Connexion Admin</h2>
        <p style="color: #666; margin-bottom: 20px;">AutoBoom.tn - Panneau d'administration</p>
        
        <input type="password" id="password" placeholder="Entrez le mot de passe">
        <br>
        <button onclick="seConnecter()">Se connecter</button>
        
        <p style="color: #888; font-size: 12px; margin-top: 20px;">Mot de passe: <strong>admin2008</strong></p>
    </div>

    <script>
        function seConnecter() {
            const password = document.getElementById('password').value;
            
            if (password === "admin2008") {
                // Redirection directe vers admin simple
                window.location.href = 'admin-simple.html';
            } else {
                alert("‚ùå Mot de passe incorrect. Utilisez: admin2008");
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        }

        // Entr√©e directe
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') seConnecter();
        });

        // Focus automatique
        document.getElementById('password').focus();
    </script>
</body>
</html>
